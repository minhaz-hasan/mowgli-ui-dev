<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <form class="col s12" id="reg-form">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="first_name" type="text" class="validate" required>
                        <label for="first_name">Enter Your Unique Name Kiddo!!</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate" required>
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate" minlength="6" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <button class="btn btn-large waves-effect waves-light" type="submit" name="action">Login Kiddo!!
                            <i class="material-icons right">account_circle</i>
                        </button>
                    </div>
                    <div class="input-field col s6">
                        <button class="btn btn-large waves-effect waves-light" type="submit" name="action">Come Kiddo!!
                            <i class="material-icons right">add_circle</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <a title="Login" class="ngl btn-floating btn-large waves-effect waves-light red">
            <i class="material-icons">account_box</i>
        </a>
    </div>

</body>

</html>
